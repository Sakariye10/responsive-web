<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">creative active</a></div>
            <ul class="links">
                <li > <a href="hero">Home</a></li>
                <li > <a href="about">About</a></li>
                <li > <a href="sevice">Service</a></li>
                <li > <a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn"> get start </a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
           

        </div>  


         <div class="dropdown_menu">
                <li > <a href="hero">Home</a></li>
                <li > <a href="about">About</a></li>
                <li > <a href="sevice">Service</a></li>
                <li > <a href="contact">Contact</a></li>
                <li ><a href="#" class="action_btn"> get start </a></li>
            </div>
    </header>

    <script>
        const togglebtn= document.querySelector(".toggle_btn")
        const toggleicon= document.querySelector(".toggle_btn i")
        const dropdowrn_menu= document.querySelector(".dropdown_menu")

        togglebtn.onclick =  function(){
            dropdowrn_menu.classList.toggle('open')

            const iopen = dropdowrn_menu.classList.contains("open")

            toggleicon.classList = iopen 
            ?'fa-solid fa-xmark' : "fa-solid fa-bars"
        }
    </script>
</body>
</html>
